<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ride Tracking Map</title>
    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    />
    <link rel="stylesheet" type="text/css" href="leaflet-openweathermap.css" />
</head>
<style>
    #map {
        width: 100%;
        height: 100vh;
    }
</style>
<body>
<div id="map">
</div>

<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
<script type="text/javascript" src="leaflet-openweathermap.js"></script>

<script>
    // All the unused functions are being used in the MapManager class
    const map = L.map('map').setView([0, 0], 1);
    //
    const osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);


    let currentMarker = null;
    /**
     * Sets the map view to the given coordinates and zoom level.
     *
     * @param {number} lat - The latitude of the location.
     * @param {number} long - The longitude of the location.
     * @param {number} zoomLevel - The zoom level of the map.
     * @returns {void}
     */
    function setMapView(lat, long, zoomLevel) {
        map.setView([lat, long], zoomLevel)
    }

    /**
     * Converts minutes to a human-readable string format (e.g., "1 hr 30 min").
     *
     * @param {number} minutes - The number of minutes to convert.
     * @returns {string} - The formatted time string.
     */
    function convertMinToHours(minutes) {
        let output;
        let hours;
        let extraMinutes;

        if (minutes < 0) {
            output = "Invalid: minute cannot be negative";
        } else if (minutes < 60) {
            output = minutes + " min";
        } else if (minutes % 60 === 0) {
            hours = Math.floor(minutes / 60);
            output = `${hours} hr`;
        } else {
            hours = Math.floor(minutes / 60);
            extraMinutes = minutes % 60;
            output = `${hours} hr ${extraMinutes} min`;
        }

        return output;
    }

    /**
     * Adds a marker to the map with a custom icon and popup.
     *
     * @param {number} lat - The latitude of the marker.
     * @param {number} long - The longitude of the marker.
     * @param {string} id - The ID of the ride.
     * @param {string} rideName - The name of the ride.
     * @param {number} waitTime - The wait time for the ride in minutes.
     * @param {boolean} isOpen - Indicates whether the ride is open.
     * @returns {void}
     */
    function addMarker(lat, long, id, rideName, waitTime, isOpen) {
        /**
         * @type {string}
         */
        let icon;

        if (!isOpen) {
            icon = 'https://i.ibb.co/hxs49HHB/gray-pointer.png';
        } else if (waitTime < 45) {
            icon = 'https://i.ibb.co/j9jk7dHL/green-pointer.png';
        } else if (waitTime <= 95) {
            icon = 'https://i.ibb.co/230X13DZ/yellow-pointer.png';
        } else {
            icon = 'https://i.ibb.co/DDXBrW9D/red-pointer.png';
        }

        const markerIcon = L.icon({
            iconUrl: icon,
            iconSize: [25, 30],
        });

        if (currentMarker) {
            map.removeLayer(currentMarker);
        }

        currentMarker = L.marker([lat, long], {
            icon: markerIcon
        }).addTo(map)
            .bindPopup(`<b>${rideName}</b><br>Wait Time: ${convertMinToHours(waitTime)}`)
            .openPopup();
    }
    function addRestaurantMarker(lat, long, rideName) {
        /**
         * @type {string}
         */

        const markerIcon = L.icon({
            iconUrl: 'https://i.ibb.co/hxs49HHB/gray-pointer.png',
            iconSize: [25, 30],
        });

        if (currentMarker) {
            map.removeLayer(currentMarker);
        }

        currentMarker = L.marker([lat, long], {
            icon: markerIcon
        }).addTo(map)
            .bindPopup(`<b>${rideName}</b>`)
            .openPopup();
    }

    /**
     * Adds a weather overlay to the map using OpenWeatherMap tiles.
     *
     * @param {string} apiKey - Your OpenWeatherMap API key.
     */
    function addWeatherLayer(apiKey) {
        const rain = L.OWM.rainClassic({showLegend: false, opacity: 0.5, appId: apiKey});
        const temperature = L.OWM.temperature({showLegend: false, opacity: 0.5, appId: apiKey});
        const city = L.OWM.current({interval: 15, lang: 'en'});
        const baseMaps = { "OSM Standard": osm };
        const overlayMaps = { "Rain": rain, "Temperature": temperature, "Cities": city };
        L.control.layers(baseMaps, overlayMaps).addTo(map);
    }

    // setMapView(0,0,1);
    // addWeatherLayer("1b0f4529f6b03a65738f138508968d2b");


</script>
</body>
</html>
